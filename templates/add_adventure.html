{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
{% if perms.blog.add_adventure %}
<h1 class="display-1">Add an Adventure.</h1>
<p>Posting as: {{ user.username }}</p>
<form method="POST" enctype="multipart/form-data" class="container" style="width: 50%;">
    {{ adventure_form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success close" style="width: 100px; margin-top: 10px;"><i class="fa-regular fa-paper-plane"></i></button>
</form>
{% endif %}
{% endif %}

{%endblock%}
