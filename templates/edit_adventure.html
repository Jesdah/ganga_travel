{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
<h1 class="display-1">Edit Adventure</h1>
<form method="POST" enctype="multipart/form-data" class="container">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <p>
            <button type="submit" class="btn btn-success" style="width: 100px; margin-top: 10px;"><i class="fa-regular fa-paper-plane"></i></button>
        </p>
    </div>
</form>
{% endif %}
{% endblock %}
