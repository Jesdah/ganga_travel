{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h1 class="display-1">Edit Adventure</h1>
<form method="POST" class="container" style="width: 50%;">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <p>
            <button type="submit" class="btn btn-success" style="width: 100px; margin-top: 10px;"><i class="fa-regular fa-paper-plane"></i></button>
        </p>
    </div>
</form>
{% endblock %}
