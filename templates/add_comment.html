{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{{ post.title }}
<h3>Add a comment.</h3>
<p>Posting as: {{ user.username }}</p>
<form method="POST">
    {{ comment_form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success" style="width: 100px; margin-top: 10px;"><i class="fa-regular fa-paper-plane"></i></button>
</form>
{% endblock %}
