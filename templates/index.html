{% extends "base.html" %}

{% block content %}

{% for post in post_list %}
<h3>{{ post.title }}</h3>
<p>{{ post.content }}</p>
<p>{{ post.updated_on}}</p>
<p>{{ post.created_on }}</p>
<p>{{ post.author }}</p>
{{ post.likes }}
<button id="edit">Edit</button>
<button id="delete">Delete</button>
{% endfor %}

{% endblock %}
