{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h1>Edit Post</h1>
<form method="POST" enctype="multipart/form-data">
    {{ edit_form|crispy }}
    {% csrf_token %}
    <div>
        <p>
            <button type="submit"class="btn btn-success" style="width: 100px; margin-top: 10px;"><i class="fa-regular fa-paper-plane"></i></button>
        </p>
    </div>
</form>
{% endblock %}
